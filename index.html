<!DOCTYPE html>
<html>

	<head>
		<title>AXIT Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div class = 'navbar'>
			<div class='container'>
				<img src="img/logoNavbar.png" class='imgLOGO'>
				<div align = 'right'>
					<div class="burger">
						<span></span>
					</div>
				</div>
				

			</div>
		</div>
		<div class = 'navText'>
			<div class = 'container navTextContainer'>
					<ul class='nav'>
						<li class='headerITEM'>
							<a class='headerText'>Features</a>
						</li>
						<li class='headerITEM'>
							<a class='headerText'>About</a>
						</li>
						<li class='headerITEM'>
							<a class='headerText'>Pricing</a>
						</li>
						<li class='headerITEM'>
							<a class='headerText'>Reviews</a>
						</li>
						<li class='headerITEM'>
							<a class='headerText'>Contact</a>
						</li>
					</ul>
			</div>
		</div>
		<div class="nav_menu"></div>

		<div class = 'header'>
			<div class = 'slider'>
				<div class = 'header_content'>
					<div class = 'header_inner_text'>
						<img src="img/LogoHeader.png">
						<h2 class = 'header_desc1'>MODERN AXURE TEMPLATE
						FOR BEAUTIFUL PROTOTYPES</h2>
						<span></span>
						<h3 class = 'header_desc2'>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
							euismod bibendum laoreet. Proin gravida dolor sit amet lacus
							accumsan et viverra justo commodo.
						</h3>
					</div>		
					<div class = 'reg'>
						<div class = 'up'>
							<div class = 'text'>
								<span>Try Your <span style="color:#ff8b38;">FREE</span> Trial Today</span>
							</div>
						</div>
						<div class = 'mid'>
							<form method="POST">
								<div class = 'inputDATA'>
									<input type="text" placeholder="Name" name="name">
								</div>
								<div class = 'inputDATA'>
									<input type="text" placeholder="Email" name='email'>
								</div>
								<div class = 'inputDATA'>
									<input type="password" placeholder="Password" name='password'>
								</div>
							</form>
						</div>
						<div class = 'down'>
							<form method="POST">
								<div class = 'inputDATA'>
									<input type="submit" value = 'Get Strated' name='submit'>
								</div>
						</div>
				</div>			
				</div>


				<div class = 'sliderInner p1 active'></div>
				<div class = 'sliderInner p2'></div>
				<div class = 'sliderInner p3'></div>
			</div>

		</div>

		<div style = 'width:100%; height:100px;'></div>

		<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>

		<script src="js/script.js"></script>
	</body>

</html>
